<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Crear Usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/create.css">
</head>

<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Crear Usuario
                </div>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form id="crear_usuario_form" action="/new_user" method="POST">
                    <input type="text" name="cedula" placeholder="Cédula" required>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="telefono" placeholder="Telefono" required>
                    <input type="email" name="correo" placeholder="Correo" required>
                    <input type="text" name="texto_original" placeholder="Ingrese El Texto" required>
                    <input type="text" name="tipo_evento" placeholder="comprimir/descomprimir" required>
                    <button type="submit" title="Crear Usuario" name="Crear Usuario">Registrar</button>
                </form>
                <div class="pie-form">
                    <button class="button" id="backButton">Volver al Menú</button>
                    <a href="/update_user">¿Quieres modificar un usuario?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Obtener referencia al botón
        var backButton = document.getElementById('backButton');

        // Agregar un event listener para el evento 'click'
        backButton.addEventListener('click', function() {
            // Redirigir al usuario a la página principal de Flask
            window.location.href = '/';
        });
    </script>
</body>

</html>
