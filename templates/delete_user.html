<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="../static/css/delete.css">
</head>
<body>
    <div id="contenedor">
        <div id="central">
            <h1 class="titulo">Eliminar Usuario</h1>
            <div id="delete">
                <form action="/user_deleted" method="get">
                    <label for="cedula">Ingrese la cédula del usuario a eliminar:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
                    <button type="submit">Eliminar</button>
                </form>
                {% if user %}
                    <p>El usuario con cédula <strong>{{ user.cedula }}</strong> ha sido eliminado correctamente.</p>
                {% elif user is not none %}
                    <p>No se encontró ningún usuario con esa cédula.</p>
                {% endif %}
                <button onclick="window.location.href='index.html'">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
